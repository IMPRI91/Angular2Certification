<h2>Step 1: Choose your Model and color<h2>

    <div>
        <label>Model: </label>
        <select id="modelSelect">
            <option value="default"> Choose Model </option>
            <option *ngFor="let model of carModels" [value]="model.code"> {{model.description}} </option>
        </select>
        <button id="step1" (click)="changeImage()"></button>
        <label>Color: </label>
        <select id="colorSelect">
            <option *ngFor="let color of carColors" [value]="color.description"> {{color.description}} </option>
        </select>
    </div>
